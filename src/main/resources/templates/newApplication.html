<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}">

<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 10px">
                <h1 style="color: darkblue">Create New Application </h1>
            </div>

        </div>
    </div>

    <th:block th:if="${passengers.isEmpty()}">
            <div class="col-12">
            <p style="text-align: center; margin-top: 30px; color: red; font-weight: bold">You currently do not have any active booking!</p>
            </div>
    </th:block>

    <th:block th:if="${!passengers.isEmpty()}">
        <form action="/application/new" method="post" th:object="${application}">
            <div class="row">
                <div class="from-group col-md-12">
                    <label class="col-form-label" for="action">Application Type</label>
                    <span th:if="${#fields.hasErrors('action')}" th:errors="*{action}"
                        class="badge badge-danger"></span>
                    <select class="form-control" id="action" name="action">
                        <option value="Delete">Delete</option>
                        <option value="Update">Update</option>
                    </select>
                </div>


                <div class="from-group col-md-4">
                    <label class="col-form-label" for="passenger">Booking Id</label>
                    <span th:if="${#fields.hasErrors('passenger')}" th:errors="*{passenger}"
                        class="badge badge-danger"></span>
                    <select class="form-control" id="passenger" name="passenger">
                        <option th:each="passenger, i:${passengers}" th:text="${passenger.passengerId}"
                                th:value="${passenger}">
                        </option>
                    </select>
                </div>

                <!-- <div class="from-group col-md-4">
                    <label class="col-form-label" for="destinationAirport">Destination Airport</label>
                    <span th:if="${#fields.hasErrors('destinationAirport')}" th:errors="*{destinationAirport}"
                        class="badge badge-danger"></span>
                    <span th:if="${sameAirportError!=null}" th:text="${sameAirportError}"
                        class="badge badge-danger"></span>
                    <select class="form-control" id="destinationAirport" name="destinationAirport">
                        <option th:each="airport, i:${airports}" th:text="${airport.airportName}"
                                th:value="${airport.airportId}">
                        </option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label class="col-form-label" for="departureDate">Departure Date</label>
                    <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"
                        class="badge badge-danger"></span>
                    <input type="date" class="form-control" id="departureDate"
                        name="departureDate" th:value="${flight.departureDate}" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="departureTime">Departure Time</label>
                    <span th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}"
                        class="badge badge-danger"></span>
                    <input type="time" class="form-control" id="departureTime"
                        name="departureTime">
                </div>

                <div class="form-group col-md-6">
                    <label class="col-form-label" for="arrivalDate">Arrival Date</label>
                    <span th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}"
                        class="badge badge-danger"></span>
                    <input type="date" class="form-control" id="arrivalDate"
                        name="arrivalDate" th:value="${flight.arrivalDate}" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="arrivalTime">Arrival Time</label>
                    <span th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}"
                        class="badge badge-danger"></span>
                    <input type="time" class="form-control" id="arrivalTime"
                        name="arrivalTime">
                </div>

                <div class="form-group col-md-6">
                    <label class="col-form-label" for="flightNumber">Flight Number</label>
                    <span th:if="${#fields.hasErrors('flightNumber')}" th:errors="*{flightNumber}"
                        class="badge badge-danger"></span>
                    <input type="text" class="form-control" placeholder="" id="flightNumber"
                        name="flightNumber" th:value="${flight.flightNumber}" required>
                </div>

                <div class="form-group col-md-6">
                    <label class="col-form-label" for="flightCharge">Flight Charge</label>
                    <span th:if="${#fields.hasErrors('flightCharge')}" th:errors="*{flightCharge}"
                        class="badge badge-danger"></span>
                    <input type="double" class="form-control" placeholder="" id="flightCharge"
                        name="flightCharge" th:value="${flight.flightCharge}" required>
                </div> -->

                <div class="form-group col-12">
                    <button type="submit" class="btn btn-success" style="float: right">Save</button>
                </div>

            </div>
        </form>
    </th:block>
</th:block>
</body>
</html>
